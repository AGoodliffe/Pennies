<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://use.typekit.net/ewr7svo.css">

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sketch</title>

    <style>
      body {
        font-family: "bookmania", serif;
        font-weight: 300;
        font-style: normal;
        background-color: #f2bed2;
      }
      .header {
        width: 100%;
        height: 300px;
        background-color: #f2bed2;
        color: #330000;
        text-align: center;
        padding: 0%;
        font-weight: 300;
        font-size: 20pt;
        position: fixed;
      }
      .header-wrapper {
        height: 300px;
      }
      .script {
        width: 100%;
        background-color: #f2bed2;
        color: #000;
        text-align: center;
        padding: 0%;
      }
      .footer {
        width: 100%;
        background-color: #f2bed2;
        color: #330000;
        text-align: center;
        padding: 0%;
      }
      input {
        background-color: #f2bed2;
        color: #330000;
        text-align: center;
        padding: 0%;
        border: 1px solid #df9eb2;
        box-shadow:0 0 15px 4px rgba(0,0,0,0.06);
      }
      </style>

    <link rel="stylesheet" type="text/css" href="style.css">

    <script src="libraries/p5.min.js"></script>
    <script src="libraries/p5.sound.min.js"></script>
  </head>

  <body>
    <!-- header -->
    <div class="header-wrapper">
      <div class="header">
        <h1>PENNY FOR YOUR THOUGHTS</h1>
        <p id="bum">Press a coin to read a thought</p>
      </div>
    </div>
    <!-- p5 -->
    <div id="myCanvasDiv" class=""script">
      <script src="sketch.js"></script>
    </div>
    <!-- footer -->
    <div class="footer">
      <p>Share a thought!</p>
      <p><form width="100%">
        <input type="text" name="name" placeholder="Name" width="50%">
        <input type="text" name="email" placeholder="Email" width="50%">
        <br/>
        <input type="text" name="message" placeholder="My thought">
        <br/>
        <input type="submit" value="Submit">
      </form>
    </div>
  </body>
</html>
